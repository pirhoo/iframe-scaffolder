<!doctype html>
<html class="no-js" ng-app="iframeScaffolder">
  <head>
    <meta charset="utf-8">
    <title>Iframe Scaffolder</title>
    <meta name="description" content="This tool helps you to quickly build a mosaic of iframes.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js(.) scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
      document.write("<base href='" + document.location.href + "' />");
    </script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ui-view></div>

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <script src="bower_components/angular-zeroclipboard/src/angular-zeroclipboard.js"></script>

    <script src="app/view/view.controller.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/scaffolder/scaffolder.controller.js"></script>
    <script src="components/scaffolder/scaffolder.directive.js"></script>
    <script src="components/scaffolder/scaffolder.service.js"></script>
